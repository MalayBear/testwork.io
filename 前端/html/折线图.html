<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AnyChart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/anychart/dist/js/anychart-bundle.min.js"></script>
</head>

<body>
  
  <div id="chart-container" style="width: 600px; height: 400px"></div>
  <script>
    anychart.onDocumentReady(function() {
  // 创建数据表
  var data = anychart.data.set([
    ["1", 54],
    ["2", 48],
    ["3", 51],
    ["4", 45],
    ["5", 52],
    ["6", 59],
    ["7", 70],
    ["8", 62],
    ["9", 90],
    ["10", 93],
    ["11", 80],
    ["12", 81]
  ]);
  
  // 创建图表
  var chart = anychart.line();

  // 添加数据
  var series = chart.line(data);

  // 配置图表标题
  chart.title("月销售额");

  // 配置 X 轴标题
  chart.xAxis().title("月份");

  // 配置 Y 轴标题
  chart.yAxis().title("销售额");

  // 配置图表内部边距
  chart.padding([10,20,5,20]);

  // 配置背景色
  chart.background().fill("#fafafa");

  // 设置容器并绘制图表
  chart.container("chart-container").draw();
});

  </script>
  
</body>

</html>
